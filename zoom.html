<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GSAP Zoom In / Out</title>

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: Inter, system-ui, sans-serif;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .zoom-box {
      padding: 40px 60px;
      border-radius: 20px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      font-size: 2rem;
      font-weight: 500;
      text-align: center;
      transform: scale(0.85);
    }
  </style>
</head>
<body>

  <section>
    <h1>Scroll Down</h1>
  </section>

  <section>
    <div class="zoom-box">üîç Smooth Zoom Effect</div>
  </section>

  <section></section>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.timeline({
      scrollTrigger: {
        trigger: ".zoom-box",
        start: "top 80%",
        end: "top 30%",
        scrub: true
      }
    })
    .to(".zoom-box", {
      scale: 1.05,
      ease: "power2.out"
    })
    .to(".zoom-box", {
      scale: 0.95,
      ease: "power2.in"
    });
  </script>

</body>
</html>
