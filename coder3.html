<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reveal On Scroll â€“ All Types</title>

<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Inter,system-ui;
}

section{
  min-height:100vh;
  padding:80px 8vw;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:40px;
  border-bottom:1px solid #222;
}

h1{
  font-size:9vw;
  font-weight:900;
  letter-spacing:-0.05em;
  line-height:1;
}

p{
  font-size:20px;
  max-width:600px;
  opacity:.8;
}

.char{display:inline-block}

/* Cards */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:#151515;
  padding:40px;
  border-radius:20px;
}
</style>
</head>

<body>

<!-- 1. FADE UP -->
<section>
  <h1 class="fade">FADE UP</h1>
  <p class="fade">Clean & minimal reveal for content blocks.</p>
</section>

<!-- 2. SLIDE LEFT / RIGHT -->
<section>
  <h1 class="left">SLIDE LEFT</h1>
  <h1 class="right">SLIDE RIGHT</h1>
</section>

<!-- 3. LETTER REVEAL -->
<section>
  <h1 class="letters">LETTER BY LETTER</h1>
</section>

<!-- 4. MASK REVEAL -->
<section>
  <h1 class="mask">MASK REVEAL</h1>
</section>

<!-- 5. SCALE + BLUR -->
<section>
  <h1 class="scale">SCALE & BLUR</h1>
</section>

<!-- 6. CARD STAGGER -->
<section>
  <div class="cards">
    <div class="card reveal-card">Card One</div>
    <div class="card reveal-card">Card Two</div>
    <div class="card reveal-card">Card Three</div>
  </div>
</section>

<script>
gsap.registerPlugin(ScrollTrigger);

/* Utility: split text */
function split(el){
  el.innerHTML = el.textContent
    .split("")
    .map(c=>`<span class="char">${c}</span>`)
    .join("");
}

/* Letter split */
split(document.querySelector(".letters"));

/* 1. Fade Up */
gsap.from(".fade",{
  y:80,
  opacity:0,
  scrollTrigger:{
    trigger:".fade",
    start:"top 80%",
    toggleActions:"play reverse play reverse"
  }
});

/* 2. Slide */
gsap.from(".left",{
  x:-200,
  opacity:0,
  scrollTrigger:{
    trigger:".left",
    start:"top 80%",
    toggleActions:"play reverse play reverse"
  }
});

gsap.from(".right",{
  x:200,
  opacity:0,
  scrollTrigger:{
    trigger:".right",
    start:"top 80%",
    toggleActions:"play reverse play reverse"
  }
});

/* 3. Letter Reveal */
gsap.from(".letters .char",{
  y:120,
  opacity:0,
  stagger:0.04,
  ease:"power4.out",
  scrollTrigger:{
    trigger:".letters",
    start:"top 80%",
    toggleActions:"play reverse play reverse"
  }
});

/* 4. Mask Reveal */
gsap.from(".mask",{
  clipPath:"inset(0 0 100% 0)",
  scrollTrigger:{
    trigger:".mask",
    start:"top 80%",
    scrub:1
  }
});

/* 5. Scale + Blur */
gsap.from(".scale",{
  scale:1.4,
  filter:"blur(20px)",
  opacity:0,
  scrollTrigger:{
    trigger:".scale",
    start:"top 80%",
    toggleActions:"play reverse play reverse"
  }
});

/* 6. Card Reveal */
gsap.from(".reveal-card",{
  y:80,
  opacity:0,
  stagger:0.2,
  ease:"power3.out",
  scrollTrigger:{
    trigger:".cards",
    start:"top 80%",
    toggleActions:"play reverse play reverse"
  }
});
</script>

</body>
</html>
