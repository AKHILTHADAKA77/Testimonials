<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word by Word Scroll Reveal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<style>
/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  min-height:220vh;
  background:
    radial-gradient(circle at 20% 20%, #2563eb33, transparent 40%),
    radial-gradient(circle at 80% 80%, #9333ea33, transparent 40%),
    linear-gradient(135deg,#020617,#020617);
}

/* ================= SECTION ================= */
.section{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:0 10vw;
}

/* ================= TEXT ================= */
.reveal{
  font-size:64px;
  font-weight:800;
  line-height:1.25;
  color:white;
  max-width:1100px;
}

/* WORD WRAPPER */
.word{
  display:inline-block;
  overflow:hidden;
  margin-right:14px;
}

/* WORD INNER */
.word span{
  display:inline-block;
  transform-origin:50% 100%;
  clip-path: inset(100% 0 0 0);
}
</style>
</head>

<body>

<div class="section"></div>

<div class="section">
  <h1 class="reveal">
    Beautiful motion design is not decoration it is communication
  </h1>
</div>

<div class="section"></div>

<script>
gsap.registerPlugin(ScrollTrigger);

/* ================= SPLIT WORDS ================= */
const text = document.querySelector(".reveal");
const words = text.textContent.split(" ");
text.textContent = "";

words.forEach(word => {
  const wrapper = document.createElement("span");
  wrapper.className = "word";

  const inner = document.createElement("span");
  inner.textContent = word;

  wrapper.appendChild(inner);
  text.appendChild(wrapper);
});

/* ================= TIMELINE ================= */
const tl = gsap.timeline({
  scrollTrigger:{
    trigger: ".reveal",
    start: "top 75%",
    end: "top 35%",
    toggleActions: "play reverse play reverse"
  }
});

/* ================= ANIMATION ================= */
tl.fromTo(".word span",
{
  y: 80,
  rotationX: 25,
  opacity: 0,
  clipPath: "inset(100% 0 0 0)"
},
{
  y: 0,
  rotationX: 0,
  opacity: 1,
  clipPath: "inset(0% 0 0 0)",
  duration: 1.1,
  ease: "power4.out",
  stagger: {
    each: 0.12,
    from: "start"
  }
});
</script>

</body>
</html>
