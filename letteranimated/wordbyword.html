<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GSAP Word by Word Animation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<style>
:root{
  --bg:#0b0d10;
  --text:#ffffff;
  --accent:#6cffd1;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Inter", system-ui, sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  min-height:200vh;
}

/* center section */
.section{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
}

/* animated text */
.word-reveal{
  font-size:clamp(2rem,5vw,4.2rem);
  line-height:1.2;
  max-width:900px;
  text-align:center;
  font-weight:600;
}

/* each word */
.word{
  display:inline-block;
  overflow:hidden;
}

.word span{
  display:inline-block;
  transform:translateY(120%);
  opacity:0;
}
</style>
</head>
<body>

<section class="section"></section>

<section class="section">
  <h1 class="word-reveal">
    Build experiences that feel alive smooth elegant and unforgettable with GSAP animations
  </h1>
</section>

<section class="section"></section>

<script>
gsap.registerPlugin(ScrollTrigger);

/* split text into words */
const text = document.querySelector(".word-reveal");
const words = text.innerText.split(" ");
text.innerHTML = words.map(word =>
  `<span class="word"><span>${word}&nbsp;</span></span>`
).join("");

/* animation */
gsap.to(".word span", {
  y: 0,
  opacity: 1,
  duration: 0.9,
  ease: "power4.out",
  stagger: 0.08,
  scrollTrigger: {
    trigger: ".word-reveal",
    start: "top 75%",
    end: "bottom 25%",
    toggleActions: "play reverse play reverse"
  }
});
</script>

</body>
</html>
