<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smooth GSAP Text Reveal</title>

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: "Inter", system-ui, sans-serif;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      line-height: 1.15;
      text-align: center;
      font-weight: 500;
      max-width: 900px;
    }

    .word {
      display: inline-block;
      opacity: 0;
      transform: translateY(40px);
      filter: blur(8px);
    }
  </style>
</head>
<body>

  <section>
    <h1>Scroll Down Slowly</h1>
  </section>

  <section>
    <h1 class="reveal">
      Smooth high-end text reveal animation
    </h1>
  </section>

  <section></section>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Split text into words
    const text = document.querySelector(".reveal");
    const words = text.innerText.split(" ");

    text.innerHTML = words
      .map(word => `<span class="word">${word}&nbsp;</span>`)
      .join("");

    // Smooth animation
    gsap.to(".word", {
      opacity: 1,
      y: 0,
      filter: "blur(0px)",
      duration: 1.6,
      ease: "power3.out",
      stagger: {
        each: 0.08,
        from: "start"
      },
      scrollTrigger: {
        trigger: ".reveal",
        start: "top 75%",
        end: "top 40%",
        toggleActions: "play none none reverse"
      }
    });
  </script>

</body>
</html>
