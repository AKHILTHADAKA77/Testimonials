<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>All Elastic Text Motions</title>
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:#0b0b0f;
  color:#fff;
  font-family:Poppins,system-ui;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:120px;
  overflow:hidden;
}

.section{
  text-align:center;
}

h2{
  font-size:14px;
  letter-spacing:4px;
  opacity:.6;
  margin-bottom:20px;
}

/* Shared */
.text span{ display:inline-block; }

/* 1 — Intro Elastic */
.intro{
  font-size:90px;
  font-weight:900;
}

/* 2 — Hover Rubber */
.rubber{
  font-size:80px;
  font-weight:800;
}
.rubber span{
  transition:transform .35s cubic-bezier(.2,1.6,.3,1);
}

/* 3 — Spring Wave */
.spring{
  font-size:85px;
  font-weight:900;
}
</style>
</head>

<body>

<!-- SECTION 1 -->
<div class="section">
  <h2>INTRO ELASTIC</h2>
  <div class="text intro">ELASTIC</div>
</div>

<!-- SECTION 2 -->
<div class="section">
  <h2>HOVER RUBBER</h2>
  <div class="text rubber">RUBBER TEXT</div>
</div>

<!-- SECTION 3 -->
<div class="section">
  <h2>SPRING WAVE</h2>
  <div class="text spring">SPRING MOTION</div>
</div>

<script>
/* ---------- SPLIT ALL TEXT ---------- */
document.querySelectorAll(".text").forEach(el=>{
  el.innerHTML=[...el.textContent].map(l=>`<span>${l}</span>`).join("");
});

/* ---------- 1. INTRO ELASTIC ---------- */
gsap.from(".intro span",{
  y:140,
  scale:0.3,
  opacity:0,
  stagger:0.06,
  duration:1.8,
  ease:"elastic.out(1,0.4)"
});

/* ---------- 2. HOVER RUBBER ---------- */
const rubber=document.querySelector(".rubber");
rubber.addEventListener("mousemove",e=>{
  rubber.querySelectorAll("span").forEach(s=>{
    const r=s.getBoundingClientRect();
    const dist=e.clientX-(r.left+r.width/2);
    s.style.transform=`
      translateY(${Math.sin(dist*0.05)*18}px)
      scaleX(${1+Math.abs(dist)/260})
    `;
  });
});
rubber.addEventListener("mouseleave",()=>{
  rubber.querySelectorAll("span").forEach(s=>s.style.transform="");
});

/* ---------- 3. SPRING WAVE ---------- */
let t=0;
(function springLoop(){
  document.querySelectorAll(".spring span").forEach((s,i)=>{
    const y=Math.sin(t-i*0.45)*26*Math.exp(-i*0.03);
    s.style.transform=`translateY(${y}px)`;
  });
  t+=0.12;
  requestAnimationFrame(springLoop);
})();
</script>

</body>
</html>
