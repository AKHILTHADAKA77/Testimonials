<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flip X & Flip Y Text</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Segoe UI", sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0f172a;
}

/* CONTAINER */
.container{
    display:flex;
    gap:60px;
}

/* COMMON CARD */
.flip-box{
    width:260px;
    height:120px;
    perspective:1000px;
}

.flip-inner{
    width:100%;
    height:100%;
    position:relative;
    transition:transform 0.8s ease;
    transform-style:preserve-3d;
}

/* FLIP X */
.flip-x:hover .flip-inner{
    transform:rotateX(180deg);
}

/* FLIP Y */
.flip-y:hover .flip-inner{
    transform:rotateY(180deg);
}

/* FRONT & BACK */
.flip-front,
.flip-back{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:28px;
    font-weight:800;
    letter-spacing:2px;
    color:#fff;
    backface-visibility:hidden;
    border-radius:12px;
}

/* FRONT */
.flip-front{
    background:linear-gradient(135deg,#38bdf8,#2563eb);
}

/* BACK */
.flip-back{
    background:linear-gradient(135deg,#f97316,#dc2626);
}

/* BACK ROTATION */
.flip-x .flip-back{
    transform:rotateX(180deg);
}

.flip-y .flip-back{
    transform:rotateY(180deg);
}
</style>
</head>

<body>

<div class="container">

    <!-- FLIP X -->
    <div class="flip-box flip-x">
        <div class="flip-inner">
            <div class="flip-front">FLIP X</div>
            <div class="flip-back">HELLO X</div>
        </div>
    </div>

    <!-- FLIP Y -->
    <div class="flip-box flip-y">
        <div class="flip-inner">
            <div class="flip-front">FLIP Y</div>
            <div class="flip-back">HELLO Y</div>
        </div>
    </div>

</div>

</body>
</html>
