<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GSAP Bottom-Top Zoom</title>

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: Inter, system-ui, sans-serif;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .zoom-card {
      padding: 48px 72px;
      border-radius: 24px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      font-size: 2rem;
      font-weight: 500;
      text-align: center;

      transform: scale(0.85);
    }
  </style>
</head>
<body>

  <section>
    <h1>Scroll Down</h1>
  </section>

  <section>
    <div class="zoom-card">⬆️ Bottom → Top Zoom</div>
  </section>

  <section></section>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.timeline({
      scrollTrigger: {
        trigger: ".zoom-card",
        start: "bottom 90%",
        end: "top 10%",
        scrub: true
      }
    })
    .to(".zoom-card", {
      scale: 1.1,
      ease: "power2.out"
    })
    .to(".zoom-card", {
      scale: 0.9,
      ease: "power2.in"
    });
  </script>

</body>
</html>
