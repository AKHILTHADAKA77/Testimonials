<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elastic Text Reverse on Scroll</title>

<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#0b0b0f;
  color:#fff;
  font-family:Poppins,system-ui;
}

.spacer{
  height:100vh;
}

.section{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

h2{
  font-size:14px;
  letter-spacing:4px;
  opacity:.6;
  margin-bottom:20px;
}

.text{
  font-size:90px;
  font-weight:900;
}

.text span{
  display:inline-block;
}
</style>
</head>

<body>

<div class="spacer"></div>

<div class="section">
  <h2>SCROLL ELASTIC</h2>
  <div class="text elastic">ELASTIC MOTION</div>
</div>

<div class="spacer"></div>

<script>
gsap.registerPlugin(ScrollTrigger);

/* Split text */
const el = document.querySelector(".elastic");
el.innerHTML = [...el.textContent].map(l=>`<span>${l}</span>`).join("");

/* Elastic Timeline */
const tl = gsap.timeline({
  paused:true,
  defaults:{ duration:1.4, ease:"elastic.out(1,0.4)" }
});

tl.from(el.querySelectorAll("span"),{
  y:160,
  scale:0.2,
  opacity:0,
  stagger:0.06
});

/* Scroll Trigger */
ScrollTrigger.create({
  trigger: el,
  start: "top 70%",
  end: "bottom 30%",
  onEnter: () => tl.play(),
  onLeaveBack: () => tl.reverse(),
  onEnterBack: () => tl.play(),
  onLeave: () => tl.reverse()
});
</script>

</body>
</html>
