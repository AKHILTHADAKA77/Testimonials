<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GSAP Scale-In Callout</title>

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: Inter, system-ui, sans-serif;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .callout {
      padding: 28px 42px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      font-size: 1.6rem;
      font-weight: 500;
      letter-spacing: 0.02em;

      transform: scale(0.8);
      opacity: 0;
    }
  </style>
</head>
<body>

  <section>
    <h1>Scroll Down</h1>
  </section>

  <section>
    <div class="callout">âœ¨ Smooth Scale-In Callout</div>
  </section>

  <section></section>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to(".callout", {
      scale: 1,
      opacity: 1,
      duration: 1.4,
      ease: "expo.out",
      scrollTrigger: {
        trigger: ".callout",
        start: "top 80%",
        toggleActions: "play none none reverse"
      }
    });
  </script>

</body>
</html>
