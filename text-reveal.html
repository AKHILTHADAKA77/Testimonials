<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced GSAP Text Reveal</title>

  <!-- GSAP + ScrollTrigger -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: "Inter", sans-serif;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spacer {
      background: #0f0f0f;
    }

    .text-section {
      background: #111;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      line-height: 1.1;
      text-align: center;
      font-weight: 600;
    }

    .char {
      display: inline-block;
      opacity: 0;
      transform: translateY(120%);
    }
  </style>
</head>
<body>

  <section class="spacer">
    <h1>Scroll Down</h1>
  </section>

  <section class="text-section">
    <h1 class="reveal-text">Advanced Text Reveal Animation</h1>
  </section>

  <section class="spacer"></section>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Split text into spans (chars)
    const text = document.querySelector(".reveal-text");
    const chars = text.innerText.split("");
    text.innerHTML = chars
      .map(char => `<span class="char">${char === " " ? "&nbsp;" : char}</span>`)
      .join("");

    // GSAP animation
    gsap.to(".char", {
      y: "0%",
      opacity: 1,
      duration: 1.2,
      ease: "power4.out",
      stagger: 0.04,
      scrollTrigger: {
        trigger: ".text-section",
        start: "top 70%",
        toggleActions: "play none none reverse"
      }
    });
  </script>

</body>
</html>
