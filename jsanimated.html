<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Parallax Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome Icons -->
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<style>
/* ============ RESET ============ */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins, sans-serif;
}

body{
  height:100vh;
  background:
    radial-gradient(circle at 20% 20%, #2563eb55, transparent 40%),
    radial-gradient(circle at 80% 80%, #9333ea55, transparent 40%),
    linear-gradient(135deg,#020617,#020617);
  overflow:hidden;
}

/* ============ SCENE ============ */
.scene{
  position:relative;
  width:100%;
  height:100%;
  perspective:1200px;
}

/* ============ ICON BASE ============ */
.icon{
  position:absolute;
  font-size:46px;
  color:white;
  opacity:0.9;
  transform-style:preserve-3d;
}

/* DEPTH STYLES */
.far{
  color:#ffffff50;
  font-size:38px;
}

.mid{
  color:#38bdf8;
  font-size:46px;
}

.near{
  color:#ec4899;
  font-size:56px;
  filter:drop-shadow(0 15px 30px #ec489950);
}

/* INITIAL POSITIONS */
.i1{ top:15%; left:20%; }
.i2{ top:30%; right:18%; }
.i3{ bottom:22%; left:28%; }
.i4{ bottom:18%; right:22%; }
.i5{ top:48%; left:50%; transform:translateX(-50%); }
</style>
</head>

<body>

<div class="scene">

  <!-- FAR ICONS -->
  <i class="icon far i1 fa-solid fa-globe"></i>
  <i class="icon far i2 fa-solid fa-cloud"></i>

  <!-- MID ICONS -->
  <i class="icon mid i3 fa-solid fa-code"></i>
  <i class="icon mid i4 fa-solid fa-bolt"></i>

  <!-- NEAR ICON -->
  <i class="icon near i5 fa-solid fa-cube"></i>

</div>

<script>
/* ============ PARALLAX LOGIC ============ */

const layers = [
  { selector: ".far",  depth: 12 },
  { selector: ".mid",  depth: 30 },
  { selector: ".near", depth: 55 }
];

document.addEventListener("mousemove", (e) => {
  const x = (e.clientX / window.innerWidth  - 0.5) * 2;
  const y = (e.clientY / window.innerHeight - 0.5) * 2;

  layers.forEach(layer => {
    gsap.to(layer.selector, {
      x: x * layer.depth,
      y: y * layer.depth,
      duration: 1.2,
      ease: "power3.out"
    });
  });
});
</script>

</body>
</html>
